<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <h1>List of all Users</h1>
    <a href="{% url 'create_user' %}">Add new user</a>
    <ul>
        {% for user in users %} 
            <li>
                {{  user.name }} ({{  user.email }})
                <a href="{% url 'update_user' user.id %}">Edit</a>
                <a href="{% url 'delete_user' user.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
